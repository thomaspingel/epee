<html>
<head>
<title>Pingel's Epee Scoring Box</title>
<style>

	#left_on_target {
		background-color: black;
		}
	#right_on_target {
		background-color: black;
		}
</style>
 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
 <!-- <script src="jquery-1.12.2.min.js"></script> -->
</head>
<body>
<table height="100%" width="100%">
<tr>
<td id="left_on_target"></td>
<td id="right_on_target"></td>
</tr>
</table>

<script>
	<!-- TONE GENERATION -->
	<!-- Modeled after Violent Theremin (https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API/Using_Web_Audio_API) -->
	var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
	var buzzer = audioCtx.createOscillator();
	var gainNode = audioCtx.createGain();

	buzzer.connect(gainNode);
	gainNode.connect(audioCtx.destination);

	// set options for the oscillator
	buzzer.type = 'sine';
	buzzer.frequency.value = 500; // value in hertz, should be between about 500 to 2000
	buzzer.start(0);
	
	// audio is initially off
	audioCtx.suspend();


</script>

<script>
	<!-- THE FENCING BOX -->
	<!-- key assignments -->
	<!-- a to d: 65 to 68 -->
	<!-- arrow keys, clockwise left to down, 37 to 40 -->
	<!-- Left B is 37 --> <!-- Right B is 68 -->
	var LA = 39
	var LB = 37
	var LC = 38
	var RA = 71
	var RB = 68
	var RC = 82

	// Times in ms since the last signal
	last_la = last_lb = last_lc = last_ra = last_rb = last_rc = NaN
	last_left = last_right = NaN

	slop_time = 20;
	light_time = 2000;
	epee_lockout_time = 45 <!-- Can be 40 to 50 ms -->
	left_on = false;
	right_on = false;
	
	LOT = $("#left_on_target")
	ROT = $("#right_on_target")
	

	function interpretEpee(keyCode){
		now = new Date().getTime();
		// now-last_la <= epee_lockout_time      -> Did we get an A signal just now?
		// now-last_lb <= epee_lockout_time      -> Did we get a B signal just now?
		// !left_on 						     -> Do we already know about this hit?
		// Math.abs(last_la-last_rc) > slop_time -> Did you hit the bell guard?
		if (now-last_la <= epee_lockout_time && now-last_lb <= epee_lockout_time && !left_on && Math.abs(last_la-last_rc) > slop_time) {
			last_left = last_la
			console.log("Left hit at ",last_left)
			if (!right_on || last_left - last_right <= epee_lockout_time) turnOnLight('left_on_target')
		}
		if (now-last_ra <= epee_lockout_time && now-last_rb <= epee_lockout_time && !right_on && Math.abs(last_ra-last_lc) > slop_time) {
			last_right = last_ra
			console.log("Right hit at ",last_right)
			if (!left_on || last_right - last_left <= epee_lockout_time) turnOnLight('right_on_target')
		}
		console.log("time difference between hits:",Math.abs(last_left - last_right))
	}

	$(document).keydown(function(e){
		now = new Date().getTime();
		key = e.keyCode;
		if (key==LA) last_la = now;
		else if (key==RA) last_ra = now;
		else if (key==LB) last_lb = now;
		else if (key==RB) last_rb = now;
		else if (key==LC) last_lc = now;
		else if (key==RC) last_rc = now;
		
		console.log("key ",key," at time ",now)
		interpretEpee(key);
	});


	function turnOnLight(light) {
		if (!left_on && !right_on) {
			setTimeout(turnOffLights, light_time);
			audioCtx.resume();
		}
		if (light=='left_on_target') {
			left_on = true;
			$("#left_on_target").css('background-color','red');
		}
		if (light=='right_on_target') {
			right_on = true;
			$("#right_on_target").css('background-color','green');
		}
	}

	function turnOffLights(){
		LOT.css('background-color','black');
		ROT.css('background-color','black');
		audioCtx.suspend();
		left_on = false
		right_on = false
	}

</script>
</body>
</html>
